<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreholio Ticker</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
        #ticker {
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }
        #tickerText {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: white;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div id="ticker">
        <div id="tickerText">Loading scores...</div>
    </div>

    <script>
        const courtNumbers = [2, 3, 4, 5];
        let baseURL = "";

        async function loadConfig() {
            try {
                let response = await fetch("config.json");
                let config = await response.json();
                baseURL = `https://app.scoreholio.com/overlay?account=${config.account}&game=${config.game}&court=`;
                fetchScores();
                setInterval(fetchScores, 30000); // Refresh every 30 seconds
            } catch (error) {
                console.error("Error loading config:", error);
                document.getElementById("tickerText").textContent = "Error loading tournament data";
            }
        }

        async function fetchScores() {
            let scores = [];
            for (let court of courtNumbers) {
                try {
                    let response = await fetch(baseURL + court);

                    // Check if the response is OK (status 200)
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    let text = await response.text();
                    console.log(`Court ${court} HTML:`, text); // Log the raw HTML content for debugging

                    let teamMatches = text.match(/<div class="team-name">(.*?)<\/div>/g);
                    let scoreMatches = text.match(/<div class="score">(.*?)<\/div>/g);

                    if (teamMatches && scoreMatches && teamMatches.length >= 2 && scoreMatches.length >= 2) {
                        let team1 = teamMatches[0].replace(/<[^>]+>/g, "").trim();
                        let team2 = teamMatches[1].replace(/<[^>]+>/g, "").trim();
                        let score1 = scoreMatches[0].replace(/<[^>]+>/g, "").trim();
                        let score2 = scoreMatches[1].replace(/<[^>]+>/g, "").trim();
                        scores.push(`Court ${court}: ${team1} ${score1} - ${team2} ${score2}`);
                    } else {
                        scores.push(`Court ${court}: No active game or unable to parse data`);
                    }
                } catch (error) {
                    console.error(`Error fetching court ${court}:`, error);
                    scores.push(`Court ${court}: Error fetching data`);
                }
            }
            document.getElementById("tickerText").textContent = scores.join(" | ");
        }

        loadConfig();
    </script>
</body>
</html>
