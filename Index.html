<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreholio Ticker</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
        #ticker {
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }
        #tickerText {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: white;
            animation: scroll 15s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div id="ticker">
        <div id="tickerText">Loading scores...</div>
    </div>

    <script>
        // Removed Court 1 URL as requested
        const courtUrls = {
            2: "https://app.scoreholio.com/overlay?account=VOqPBvr36TgbZxiIXzptv091U792&game=pb3vlRfmXXtuvJCYtKBr&court=2",
            3: "https://app.scoreholio.com/overlay?account=VOqPBvr36TgbZxiIXzptv091U792&game=pb3vlRfmXXtuvJCYtKBr&court=3",
            4: "https://app.scoreholio.com/overlay?account=VOqPBvr36TgbZxiIXzptv091U792&game=pb3vlRfmXXtuvJCYtKBr&court=4",
            5: "https://app.scoreholio.com/overlay?account=VOqPBvr36TgbZxiIXzptv091U792&game=pb3vlRfmXXtuvJCYtKBr&court=5"
        };

        async function fetchScores() {
            let scores = [];
            for (let court = 2; court <= 5; court++) {  // Starting from Court 2
                try {
                    let url = courtUrls[court];
                    console.log(`Fetching data for Court ${court}: ${url}`);  // Log the URL being used

                    let response = await fetch(url);
                    console.log(`Response for Court ${court}: ${response.status}`); // Log the response status

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    let text = await response.text();
                    console.log(`Raw HTML for Court ${court}:`, text); // Log the raw HTML response

                    let teamMatches = text.match(/<div class="team-name">(.*?)<\/div>/g);
                    let scoreMatches = text.match(/<div class="score">(.*?)<\/div>/g);

                    if (teamMatches && scoreMatches && teamMatches.length >= 2 && scoreMatches.length >= 2) {
                        let team1 = teamMatches[0].replace(/<[^>]+>/g, "").trim();
                        let team2 = teamMatches[1].replace(/<[^>]+>/g, "").trim();
                        let score1 = scoreMatches[0].replace(/<[^>]+>/g, "").trim();
                        let score2 = scoreMatches[1].replace(/<[^>]+>/g, "").trim();
                        scores.push(`Court ${court}: ${team1} ${score1} - ${team2} ${score2}`);
                    } else {
                        scores.push(`Court ${court}: No active game`);
                    }
                } catch (error) {
                    console.error(`Error fetching data for Court ${court}:`, error);
                    scores.push(`Court ${court}: Error`);
                }
            }
            document.getElementById("tickerText").textContent = scores.join(" | ");
        }

        fetchScores();
        setInterval(fetchScores, 30000); // Fetch scores every 30 seconds
    </script>
</body>
</html>
